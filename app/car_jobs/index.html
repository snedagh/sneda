<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAR JOBS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/query.js"></script>


</head>
<body style="height: 100vh">
    <div class="container h-100">
        <div class="row no-gutters d-flex flex-wrap align-content-center justify-content-center h-100">
            <div class="col-sm-6">
                <div class="card p-2">
                    <div  class="card-header d-flex flex-wrap">
                        <input type="text" name="car_number" id="car_number" class="form-control w-75 rounded-0">
                        <input type="hidden" name="function" value="job_card">
                        <button class="w-25 btn btn-info rounded-0" onclick="get_car_details()">GO</button>
                    </div>
                    <div class="card-body">
                        <p>Car N<u>0</u> : <i id="car_number_x" class="text-info"></i></p>
                        <p>Customer <i id="customer" class="text-info"></i></p>
                        <p>Last Serviced <i id="last_services" class="text-info"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
